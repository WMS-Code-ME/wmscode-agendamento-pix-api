# Test Configuration
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=postgres
quarkus.datasource.password=postgres
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/pix_scheduler

# Hibernate
quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true

# Flyway
quarkus.flyway.migrate-at-start=false

# Configurações do scheduler para testes
quarkus.scheduler.enabled=false

# Configurações de autenticação para testes
auth.token.expiration.hours=24
auth.default.client.id=dev-client
auth.default.client.secret=dev-secret-123

# Configurações de perfil para testes
quarkus.profile=test

# JSON-B Configuration
quarkus.jsonb.zero-time-parse-defaulting=true

# Logging
quarkus.log.level=INFO
quarkus.log.category."br.com.wmscode".level=DEBUG

# Server
quarkus.http.test-port=8081 